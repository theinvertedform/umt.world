<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		<script src="{{ "/assets/js/sidenotes.js" }}"></script>
		<script src="{{ "/assets/js/hyphenopoly/Hyphenopoly_Loader.js" }}"></script>
		<script>
        Hyphenopoly.config({
            require: {
                "en-gb": "Supercalifragilisticexpialidocious"
            },
		paths: {
    	  patterndir: "/assets/js/hyphenopoly/patterns/",
    	  maindir: "/assets/js/hyphenopoly/"
    	},
            setup: {
                selectors: {
                    ".container": {}
                }
            }
        });
        </script>
		<title>{{ page.title | markdownify | strip_html }} - umt.world</title>

        <!-- Stylesheets. -->
		<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
		<link rel="stylesheet" href="{{ "/assets/css/lightbox.css" | relative_url }}">
		<link rel="shortcut icon" type="image/svg" href="/assets/images/favicon.svg">

		<!-- Preload fonts -->

		<link rel="preload" href="/assets/fonts/FCaslon/FCaslonTwelveITCStd-Roman.otf" as="font" type="font/otf" crossorigin>
		<link rel="preload" href="/assets/fonts/FCaslon/FCaslonTwelveITCStd-Italic.otf" as="font" type="font/otf" crossorigin>
		<link rel="preload" href="/assets/fonts/LTC%20Remington%20Typewriter/LTCRemingtonTypewriterPro.otf" as="font" type="font/otf" crossorigin>
		<link rel="preload" href="/assets/fonts/Akzidenz%20Grotesk/AkzidenzGrotesk-Regular.otf" as="font" type="font/otf" crossorigin>
		<link rel="preload" href="/assets/fonts/Akzidenz%20Grotesk/AkzidenzGrotesk-Italic.otf" as="font" type="font/otf" crossorigin>
		<link rel="preload" href="/assets/fonts/chandler-42/Chandler_42%20W05%20Lite.ttf" as="font" type="font/ttf" crossorigin>

		<!-- Critical font declarations -->

		<style>
		html {
		    font-family: "FCaslon Twelve Std", serif;
		}
		#sidebar {
		    font-family: "LTC Remington Typewriter", serif;
		}
		#sidebar span#logotype {
		    font-family: "Chandler 42 Lite", monospace;
		}
		h1, h2, h3 {
		    font-family: "LTC Remington Typewriter", serif;
		}
		#page-metadata, #link-tags {
		    font-family: "Akzidenz Grotesk", sans-serif;
		}
		</style>

        <!-- Metadata. -->
        <meta name="keywords" content="Uriah Marc Todoroff, writing, blog, photography, art, criticism, philosophy, funny">
        <meta name="description" content="Personal website of Uriah Marc Todoroff.">
    </head>
	{% if page.title == 'Index' %}
    <body class="page-index" itemscope itemtype="http://schema.org/WebPage">
	{% else %}
    <body itemscope itemtype="http://schema.org/WebPage">
	{% endif %}
		<main>
        <nav id="sidebar">
			<!--<a id="logo" href="/index"><img src="/assets/images/logo-american_typewriter.svg" title="umt.world logotype (American Typewriter)."/></a>--!>
			<a id="logo" href="/index"><span id="logotype">umt</span></a>
			<div class="sidebar-links">
            	<a class="website" href="/about" title="Philosophy, design, and aspirations of this website.">Website</a>
            	<a class="author" href="/links" title="Biography, personality, interests, contact.">Author</a>
            	<a class="changelog"  href="/changes" title="Chronological log of alterations and additions to the website.">Changes</a>
            	<a class="subscribe" href="https://news.umt.world" title="The culture diary of an artworld outsider.">Subscribe</a>
				{% if page.title != 'Index' %}
            	<a class="patreon" href="https://patreon.com/umtworld" title="If you like this website, you can pay to keep it running.">Patreon</a>
				{% endif %}
				<!--<a href="/photos">Photos</a>--!>
			</div>
        </nav>

		{{ content }}

		<footer>
		<img class="end-ornament" src="/assets/images/arabesque.svg">
		<blockquote class="epitaph">You write because you have to.</blockquote>
		<span class="feedback"><a href="https://docs.google.com/forms/d/e/1FAIpQLSckpSDCKX3uNollW7CJmZF5V3zumIljoDAWsf8ftB6HTNJIKw/viewform?usp=sf_link">Anonymous Feedback</a></span>
		<a id="footer-logo" href="/index"><img src="/assets/images/logo-chandler_lite.svg" title="umt.world logotype (American Typewriter)."/></a>
		</footer>

		</main>

		<script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>

		<!-- Google Analytics --!>
		{% if site.google_analytics and jekyll.environment == 'production' %}
		<script src="{{ '/assets/js/analytics.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/google-analytics.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/analytics.js' | relative_url }}"></script>
		<script>
			// Clean _gl parameter from URL after GA4 processes it
			if (window.location.search.includes('_gl=')) {
			  setTimeout(() => {
			    const url = new URL(window.location);
			    url.searchParams.delete('_gl');
			    window.history.replaceState({}, '', url);
			  }, 100);
			}
		</script>
		{% endif %}
    </body>
</html>
